<!-- Added HTML document type for index file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated title of page for browser tab -->
    <title>Coding Quiz</title>
    <!-- linked CSS, jquery, bootstrap -->
    <link rel="stylesheet" a href="./assets/stylesheet.css"></link>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <main>
    <!-- added section for header text, start button, and questions field -->
    <section> 
        <div class="large-font">Coding Quiz!</div>
        <div class="widget">
          <button class="button align-center">Begin Quiz</button>
        </div>
        <div class="align-center" id="timer">60</div>
        <div class="card text-white bg-secondary mb-3" style="max-width: 100%;">
          <div class="card-body">
            <h5 class="card-title">Good Luck!</h5>
            <p class="card-text" id="questions"></p>
          </div>
          <ul class="list-group list-group-flush">
            <div id="answers"></div>
          </ul>
        </div>
        <div class="question-field">
          <p class="myQuestions"></p>
        </div>
        
    </section>
   </main>
   <!-- linked javascript files -->
   <script src="./assets/script.js"></script>
   <script src="./assets/questions.js"></script>
</body>
</html>
